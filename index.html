  <body>

    <div id="progress">
      <span id="progress-value"></span>
    </div>

    <nav class="navigation">
      <a href="./index.html" class="logo">INB</a>
      <li><a href="./index.html">Home</a></li>

      <button type="button" class="btn sign-up-btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Sign Up
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"> <h3>Sign Up</h3></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <section class="register">
                <!-- <aside class="top">
                 
                </aside> -->
                <aside class="bottom">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastname" />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                </aside>
              </section>
            </div>
            <div class="modal-footer">
              <button
              type="submit"
              id="submitButton"
              class="btn btn-outline-success"
            >
              Submit
            </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary sign-up-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Log In
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log In</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section class="register1">
          <!-- <aside class="top">
            <h3>Log In</h3>
          </aside> -->
          <aside class="bottom">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
          </aside>
        </section>
      </div>
      <div class="modal-footer">
        <button
        type="submit"
        id="submitButton"
        class="btn btn-outline-success"
      >
        Submit
      </button>
      </div>
    </div>
  </div>
</div>
